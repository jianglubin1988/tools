<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery左右滑动效果选取数值</title>

<style type="text/css">
.demo{width:350px; margin:100px auto 10px auto}
</style>

<link rel="stylesheet" href="demo_data/jquery.css">

<script type="text/javascript" src="demo_data/jquery.js"></script>
<script type="text/javascript" src="demo_data/jrange.js"></script>
<script type="text/javascript">
$(function(){
	$('.single-slider').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 300,
		showLabels: true,
		showScale: true
	});

});
</script>
</head>
<body>

<div class="demo">
	<input class="single-slider" value="0" style="display: none;" type="hidden">
</div>





</body></html>
