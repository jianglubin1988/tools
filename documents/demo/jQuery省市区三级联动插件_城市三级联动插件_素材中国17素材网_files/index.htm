<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>：jQuery省市区三级联动插件city-picker</title>

<!--可无视-->
<link href="index_data/main.css" rel="stylesheet" type="text/css">

<!--必要样式-->
<link href="index_data/bootstrap.css" rel="stylesheet" type="text/css">
<link href="index_data/city-picker.css" rel="stylesheet" type="text/css">


</head>
<body>

<!-- Content -->
<div class="container">

	<h2 class="page-header">演示</h2>
	
	<div class="docs-methods">
		<form class="form-inline">
			<div id="distpicker">
				<div class="form-group">
					<div style="position: relative;">
						<input id="city-picker3" class="form-control city-picker-input" readonly="readonly"
						data-toggle="city-picker" type="text">
						<span class="city-picker-span" style="width:360px;height:34px;line-height:33px;">
							<span class="placeholder" style="display: inline;">
								请选择省/市/区
							</span>
							<span class="title" style="display: none;">
							</span>
							<div class="arrow">
							</div>
						</span>
						<div class="city-picker-dropdown" style="left: 0px; top: 100%; width: 360px; display: none;">
							<div class="city-select-wrap">
								<div class="city-select-tab">
									<a class="active" data-count="province">
										省份
									</a>
									<a data-count="city" class="">
										城市
									</a>
									<a data-count="district" class="">
										区县
									</a>
								</div>
								<div class="city-select-content">
									<div class="city-select province" data-count="province" style="display: block;">
										<dl class="clearfix">
											<dt>
												A-G
											</dt>
											<dd>
												<a title="安徽省" data-code="340000" class="">
													安徽省
												</a>
												<a title="北京市" data-code="110000" class="">
													北京市
												</a>
												<a title="重庆市" data-code="500000" class="">
													重庆市
												</a>
												<a title="福建省" data-code="350000" class="">
													福建省
												</a>
												<a title="甘肃省" data-code="620000" class="">
													甘肃省
												</a>
												<a title="广东省" data-code="440000" class="">
													广东省
												</a>
												<a title="广西壮族自治区" data-code="450000" class="">
													广西壮族自治区
												</a>
												<a title="贵州省" data-code="520000" class="">
													贵州省
												</a>
											</dd>
										</dl>
										<dl class="clearfix">
											<dt>
												H-K
											</dt>
											<dd>
												<a title="海南省" data-code="460000" class="">
													海南省
												</a>
												<a title="河北省" data-code="130000" class="">
													河北省
												</a>
												<a title="黑龙江省" data-code="230000" class="">
													黑龙江省
												</a>
												<a title="河南省" data-code="410000" class="">
													河南省
												</a>
												<a title="湖北省" data-code="420000" class="">
													湖北省
												</a>
												<a title="湖南省" data-code="430000" class="">
													湖南省
												</a>
												<a title="江苏省" data-code="320000" class="">
													江苏省
												</a>
												<a title="江西省" data-code="360000" class="">
													江西省
												</a>
												<a title="吉林省" data-code="220000" class="">
													吉林省
												</a>
											</dd>
										</dl>
										<dl class="clearfix">
											<dt>
												L-S
											</dt>
											<dd>
												<a title="辽宁省" data-code="210000" class="">
													辽宁省
												</a>
												<a title="内蒙古自治区" data-code="150000" class="">
													内蒙古自治区
												</a>
												<a title="宁夏回族自治区" data-code="640000" class="">
													宁夏回族自治区
												</a>
												<a title="青海省" data-code="630000" class="">
													青海省
												</a>
												<a title="山东省" data-code="370000" class="">
													山东省
												</a>
												<a title="上海市" data-code="310000" class="">
													上海市
												</a>
												<a title="山西省" data-code="140000" class="">
													山西省
												</a>
												<a title="陕西省" data-code="610000" class="">
													陕西省
												</a>
												<a title="四川省" data-code="510000" class="">
													四川省
												</a>
											</dd>
										</dl>
										<dl class="clearfix">
											<dt>
												T-Z
											</dt>
											<dd>
												<a title="天津市" data-code="120000" class="">
													天津市
												</a>
												<a title="新疆维吾尔自治区" data-code="650000" class="">
													新疆维吾尔自治区
												</a>
												<a title="西藏自治区" data-code="540000" class="">
													西藏自治区
												</a>
												<a title="云南省" data-code="530000" class="">
													云南省
												</a>
												<a title="浙江省" data-code="330000" class="">
													浙江省
												</a>
											</dd>
										</dl>
									</div>
									<div class="city-select city" data-count="city" style="display: none;">
										<dl class="clearfix">
											<dd>
											</dd>
										</dl>
									</div>
									<div class="city-select district" data-count="district" style="display: none;">
										<dl class="clearfix">
											<dd>
											</dd>
										</dl>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-warning" id="reset" type="button">重置</button>
					<button class="btn btn-danger" id="destroy" type="button">确定</button>
				</div>
			</div>
		</form>
	</div>
	
</div>

<script src="index_data/jquery.js"></script>
<script src="index_data/bootstrap.js"></script>
<script src="index_data/city-picker.js"></script>
<script src="index_data/city-picker_002.js"></script>
<script src="index_data/main.js"></script>



</body></html>
